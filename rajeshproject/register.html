     <script src=
"https://code.jquery.com/jquery-3.5.0.js">
    </script>

    <!--Ajax using submit button-->
    <script>
        $(() => {
            $("#submitButton").click(function(ev) {
                var form = $("#myform2");
                var url = form.attr('action');
                $.ajax({
                    type: "POST",
                    url: url,
                    data: form.serialize(),
                    success: function(data) {
                          
                        alert("Form Submited Successfully");
                    },
                    error: function(data) {
                          
                        alert("Form Submitted Sucessfully!!!");
                    }
                });
            });
        });
        </script>


<body>

    <div class="box">
    <img src="Rajesh icon.svg" class="user">
    <br>

        <h1>Create New Account</h1>
        <form class="form" method="post" action="#"></form>

        <form name="myform2" action="register.php" method="POST">

            <p>Username</p>
            <input type="text" name="name" id="usernames" class="form-control" placeholder="Enter Username" required="">
            <h5 id="usercheck" style="color: red;">
                **Username is missing
            </h5>

            <p>Email</p>
            <input type="email" name="email" id="email" placeholder="Enter email id" required class="form-control">
            <small id="emailvalid" class="form-text
            text-muted invalid-feedback">
                    Your email must be a valid email
                </small>

            <p>Password</p>
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" required="">
            <h5 id="passcheck" style="color: red;">
                **Please Fill the password
            </h5>

            <p>Phone Number</p>
            <input type="phonenumber" name="phonenumber" placeholder="Enter PhoneNumber" required="">
            <br>
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Agree to terms and conditions
            </label><br><br>


            <input type="submit" id="submitButton" name=""  value="Register">
            <br>
         
        
    

            <br>
           Existing User,<a href="index.html">Login !!</a>
        </form>
        
    </div>
    <script src="registration.js"></script>

</body>
